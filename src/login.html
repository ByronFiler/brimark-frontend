<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="assets/materialize/css/materialize.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" type="image/svg+xml" href="./assets/svg/bear.svg">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <img class="bearlogo" src="assets/svg/bear.svg" alt="a brown bear with a pride flag behind it">
                <form id="loginForm" class="modal-content animate">
                    <div class="container">
                        <label for="uname"><b>Username</b></label>
                        <input id="usernameOrEmail" type="text" placeholder="Enter Username" name="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input id="password" type="password" placeholder="Enter Password" name="psw" required>

                        <button class="btn-small" type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                        <span class="psw"><u><a href="#">Forgot password?</a></u></span>
                        <span class="psw">Don't have an account <u><a href="signup.html">Create One!</a></u></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./login.ts"></script>
</body>
</html>
