                <img class="bearlogo" src="assets/svg/bear.svg" alt="a brown bear with a pride flag behind it">
                <form id="loginForm" class="modal-content animate">
                    <div class="container">
                        <label for="uname"><b>Username</b></label>
                        <input id="usernameOrEmail" type="text" placeholder="Enter Username" name="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input id="password" type="password" placeholder="Enter Password" name="psw" required>

                        <button class="btn-small" type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                        <span class="psw"><u><a href="#">Forgot password?</a></u></span>
                        <span class="psw">Don't have an account <u><a href="signup.html">Create One!</a></u></span>
